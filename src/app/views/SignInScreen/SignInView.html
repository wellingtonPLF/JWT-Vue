<div style="background-color: red; width: 330px; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 200px;">
    <div>SignIn</div>
    <div style="display: flex; flex-direction: column; width: 200px;">
        <label>username</label>
        <input v-model="username"/>
        <label>password</label>
        <input v-model="password"/>
    </div>
    <button style="margin-top: 10px;" @click="() => { authenticate()}">confirm</button>
</div>
